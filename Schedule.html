<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Schedule.css" />
  </head>
  <body>
    <form action = "" id ="wrapper">
      <div id="header">
          <div id = "textSort"><strong>Sort by</strong>
            <select name="Priority" id="PriorityInHeader"> 
              <option  value="First">Priority</option>
              <option class = "Priority1" value="High">High</option>
              <option class = "Priority2" value="Medium">Medium</option>
              <option class = "Priority3" value="Low">Low</option>
            </select> 
          </div>
          
      </div>
      <div id="area"></div>
    </form>
    <form action="" id ="rightWrapper">
        <textarea name="toAddText" id="toAddText" cols = "37" wrap = "hard"></textarea>
      <div id = "dateTimeWrapper">
        <p>Event date <br><input type="date" id = "date" name = "date"></p>
          <p>&nbsp;&nbsp;Event time <br><input id = "hour" type = "Time"></p>
          <p>&nbsp;&nbsp;Notify for <br><select name="minute" id = "minute">
            <option value = "30 min">30 min</option>
            <option value="40 min">40 min</option>
            <option value="50 min">50 min</option>
            <option value="60 min">60 min</option>
            <option value="120 min">120 min</option>
           </select></p>
      </div>
        <p>Priority <br><select name="Priority" id="Priority">
          <option value="First"></option>
          <option class = "Priority1" value="Priority1">High</option>
          <option class = "Priority2" value="Priority2">Medium</option>
          <option class = "Priority3" value="Priority3">Low</option>
        </select></p>
        <input type="button" id = "Delete" value = "Delete">
        <input type="button" id = "Submit" value = "Submit" onclick="addTask()">
      </form>






    <script src="Schedule.js"></script>
  </body>
</html>
